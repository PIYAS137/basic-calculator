<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>java practice</title>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/2bf7e14e27.js" crossorigin="anonymous"></script>
    <!-- fontawesome  -->
    <link rel="stylesheet" href="syle.css">
</head>
<body>
<div class="container">
    <form action="">
        <input type="text">
    </form>
    <div class="buttons">
        <button type="button" value="*" class="yellow-btn btn">*</button>
        <button type="button" value="/" class="yellow-btn btn">/</button>
        <button type="button" value="-" class="yellow-btn btn">-</button>
        <button type="button" value="+" class="yellow-btn btn">+</button>

        <button type="button" value="9" class="gray-btn btn">9</button>
        <button type="button" value="8" class="gray-btn btn">8</button>
        <button type="button" value="7" class="gray-btn btn">7</button>
        <button type="button" value="6" class="gray-btn btn">6</button>
        <button type="button" value="5" class="gray-btn btn">5</button>
        <button type="button" value="4" class="gray-btn btn">4</button>
        <button type="button" value="3" class="gray-btn btn">3</button>
        <button type="button" value="2" class="gray-btn btn">2</button>
        <button type="button" value="1" class="gray-btn btn">1</button>
        <button type="button" value="0" class="gray-btn btn">0</button>
        <button type="button" value="." class="gray-btn btn">.</button>

        <button type="button" value="" class="equal-btn btn">=</button>
        <button type="button" value="" class="clears-btn btn">C</button>   
    </div>
</div>
<script src="main.js"></script>
</body></html>
